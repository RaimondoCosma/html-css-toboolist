<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Font -->
        <title>Toboolist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <!-- /Google Font -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div>
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
                <h1>Toboolist</h1>
            </div>
        </header>
        <main>
            <!-- Sezione Bottoni -->
            <section class="container box">
                <button id="task">Add Task</button>
                <button id="add-section">Add Section</button>
            </section>
            <!-- /Sezione Bottoni -->
            <div class="container">
                <!-- Sezione New Task -->
                <section>
                    <div>
                        <span>&#9660</span>
                        <h2>New Task</h2>
                    </div>
                    <div>
                        <div class="circle circle-check">
                            <strong>&check;</strong>
                        </div>
                        <h3>Quarterly Newsletter</h3>
                        <span class="tag tag-azzurro">Editorial</span>
                    </div>
                </section>
                <!-- /Sezione New Task -->
                <!-- Sezione Today -->
                <section>
                    <div>
                        <span>&#9660</span>
                        <h2>Today</h2>
                    </div>
                    <div>
                        <div class="circle circle-check">
                            <strong>&check;</strong>
                        </div>
                        <h3>Recruiting blog post</h3>
                        <span class="tag tag-azzurro">Editorial</span>
                    </div>
                    <div>
                        <div class="circle circle-check">
                            <strong>&check;</strong>
                        </div>
                        <h3>Mobile app launch</h3>
                        <span class="tag tag-violet">Q1 Goals</span>
                    </div>
                    <div>
                        <div class="circle circle-cross">
                            <strong>&cross;</strong>
                        </div>
                        <h3>Interview John H.</h3>
                        <span class="tag tag-green">Recruiting</span>
                    </div>
                    <div>
                        <div class="circle circle-check">
                            <strong>&check;</strong>
                        </div>
                        <h3>Summit update to mobile storefronts</h3>
                        <span class="tag tag-orange">Mobile</span>
                    </div>
                </section>
                <!-- /Sezione Today -->
            </div>
        </main>
    </body>
</html>
